<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle 3 — Simulation annuelle (c = 1.5e5)</title>
</head>
<body>
  <h1>Modèle 3 — Simulation annuelle (c = 1.5e5)</h1>
  <form onsubmit="event.preventDefault(); afficherGraphique();">
    <label for='lat'>Latitude :</label><input type='number' id='lat' step='0.01' value='48.85'><br><br><label for='lon'>Longitude :</label><input type='number' id='lon' step='0.01' value='2.35'><br><br>
    <label for="window">Fenêtre (jours) :</label>
    <input type="range" id="window" min="1" max="365" step="1" value="365">
    <span id="window-val">365</span><br><br>

    <label for="offset">Décalage (%) :</label>
    <input type="range" id="offset" min="0" max="100" step="1" value="0">
    <span id="offset-val">0 %</span><br><br>

    <button type="submit">Afficher le graphique</button>
  </form>

  <div id="graphique">
    <h3>Résultat :</h3>
    <img id="imageGraphique" src="" alt="Le graphique apparaîtra ici" style="max-width: 100%; border: 1px solid #ccc;"/>
  </div>

  <script>
    function afficherGraphique() {
      const lat = document.getElementById('lat').value; const lon = document.getElementById('lon').value;
      const window_val = document.getElementById('window').value;
      const offset_frac = document.getElementById('offset').value / 100;
      const url = `https://crep-online.onrender.com/run?model=3&lat=\${lat}&lon=\${lon}&window=\${window_val}&offset=\${offset_frac}&t=\${Date.now()}`;
      document.getElementById('imageGraphique').src = url;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const windowInput = document.getElementById('window');
      const windowVal = document.getElementById('window-val');
      const offsetInput = document.getElementById('offset');
      const offsetVal = document.getElementById('offset-val');

      function update() {
        windowVal.textContent = windowInput.value;
        offsetVal.textContent = offsetInput.value + " %";
        afficherGraphique();
      }
      windowInput.addEventListener('input', update);
      offsetInput.addEventListener('input', update);
      update();
    });
  </script>
</body>
</html>
