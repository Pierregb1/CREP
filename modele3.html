<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle 3 — Simulation annuelle</title>
</head>
<body>
  <h1>Modèle 3 — Simulation annuelle</h1>

  <form onsubmit="event.preventDefault(); afficherGraphique();">
    <label for="lat">Latitude :</label>
    <input type="number" id="lat" step="0.01" value="48.85"><br><br>

    <label for="lon">Longitude :</label>
    <input type="number" id="lon" step="0.01" value="2.35"><br><br>

    <label for="daily_date">Date (zoom journalier) :</label>
    <input type="date" id="daily_date" value="2024-01-01"><br><br>

    <button type="submit">Afficher le graphique</button>
  </form>

  <div id="graphique">
    <h3>Résultat :</h3>
    <img id="imageGraphique" style="max-width:100%;border:1px solid #ccc;" alt="Graphique en cours…">
    <p id="msg" style="color:red;"></p>
  </div>

  <script>
    function afficherGraphique () {
      const lat   = encodeURIComponent(document.getElementById('lat').value);
      const lon   = encodeURIComponent(document.getElementById('lon').value);
      const date  = encodeURIComponent(document.getElementById('daily_date').value);
      const url   = `https://crep-online.onrender.com/run?model=3&lat=${lat}&lon=${lon}&daily_date=${date}&t=${Date.now()}`;

      const img   = document.getElementById('imageGraphique');
      const msg   = document.getElementById('msg');
      msg.textContent = "";                // reset

      img.onerror = () => msg.textContent = "❌ Impossible de charger l’image (regarde la console réseau).";
      img.src = url;
    }

    document.addEventListener('DOMContentLoaded', afficherGraphique);
  </script>
</body>
</html>
