<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle 2</title>
</head>
<body>
  <h2>Affichage du Modèle 2</h2>
  <img id="graphique" alt="Graphique Modèle 2" />
  <script>
    function afficherGraphique() {
      const url = 'https://votre-app.onrender.com/run?model=2&lat=48.85&lon=2.35';
      document.getElementById('graphique').src = url;
    }
    afficherGraphique();
  </script>
</body>
</html>
