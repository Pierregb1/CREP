
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle 2 — Simulation annuelle</title>
</head>
<body>
  <h1>Modèle 2 — Simulation annuelle (3 zooms)</h1>
  <form onsubmit="event.preventDefault(); afficherGraphique();">
    <label for="lat">Latitude :</label>
    <input type="number" id="lat" step="0.01" value="48.85"><br><br>
    <label for="lon">Longitude :</label>
    <input type="number" id="lon" step="0.01" value="2.35"><br><br>
    <button type="submit">Afficher les 3 graphiques</button>
  </form>
  <div id="graphique">
    <h3>Résultat :</h3>
    <img id="imageGraphique" src="" alt="Graphiques" style="max-width:100%;border:1px solid #ccc;">
  </div>
  <script>
    function afficherGraphique(){
      const lat = document.getElementById('lat').value;
      const lon = document.getElementById('lon').value;
      const url = `https://crep-online.onrender.com/multi_zoom?model=2&lat=${{lat}}&lon=${{lon}}&t=${{Date.now()}}`;
      document.getElementById('imageGraphique').src = url;
    }
    // Affichage initial
    afficherGraphique();
  </script>
</body>
</html>
