<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle 1 — Refroidissement</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script>
  <style>
    canvas { max-width: 100%; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Modèle 1 — Refroidissement</h1>
  <label for="zoomX">Zoom abscisses :</label>
  <input type="range" id="zoomX" min="1" max="5" step="0.1" value="1">
  <span id="zoom-val">1.0</span>
  <canvas id="graphiqueCanvas"></canvas>

  <script>
    let chart;
    function afficherGraphique() {
      const zoomX = document.getElementById('zoomX').value;
      document.getElementById('zoom-val').textContent = zoomX;
      fetch(`/data?model=1&zoomX=${zoomX}&t=${Date.now()}`)
        .then(response => response.json())
        .then(data => {
          const ctx = document.getElementById('graphiqueCanvas').getContext('2d');
          if (chart) chart.destroy();
          chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: data.x,
              datasets: [{
                label: 'Température (K)',
                data: data.y,
                borderColor: 'blue',
                fill: false
              }]
            },
            options: {
              responsive: true,
              plugins: {
                zoom: {
                  zoom: {
                    wheel: { enabled: true },
                    pinch: { enabled: true },
                    mode: 'x'
                  },
                  pan: { enabled: true, mode: 'x' }
                }
              },
              scales: {
                x: { title: { display: true, text: "Temps (h)" }},
                y: { title: { display: true, text: "Température (K)" }}
              }
            }
          });
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('zoomX').addEventListener('input', afficherGraphique);
      afficherGraphique();
    });
  </script>
</body>
</html>
