<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle 1 — Refroidissement</title>
  <style>
    #graphique-container {
      width: 100%;
      overflow: auto;
    }
    #imageGraphique {
      max-width: 100%;
      border: 1px solid #ccc;
      transition: transform 0.25s ease;
      cursor: grab;
    }
  </style>
</head>
<body>
  <h1>Modèle 1 — Refroidissement</h1>
  <p>Ce modèle ne nécessite pas de latitude ou de longitude.</p>
  <form onsubmit="event.preventDefault(); afficherGraphique();">
    <button type="submit">Afficher le graphique</button>
  </form>

  <div id="graphique">
    <h3>Résultat :</h3>
    <div id="graphique-container">
      <img id="imageGraphique" src="" alt="Le graphique apparaîtra ici" />
    </div>
  </div>

  <script>
    function afficherGraphique() {
      const url = "https://crep-online.onrender.com/run?model=1";
      document.getElementById('imageGraphique').src = url;
    }

    // Zoom à la molette de la souris
    document.addEventListener('DOMContentLoaded', () => {
      const img = document.getElementById('imageGraphique');
      let scale = 1;

      img.addEventListener('wheel', (event) => {
        event.preventDefault();
        const delta = event.deltaY > 0 ? -0.1 : 0.1;
        scale += delta;
        scale = Math.min(Math.max(1, scale), 50); // entre 1x et 5x
        img.style.transform = `scale(${scale})`;
      });
    });
  </script>
</body>
</html>
