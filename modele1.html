
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle 1 — Refroidissement</title>
</head>
<body>
  <h1>Modèle 1 — Refroidissement (3 zooms)</h1>
  <p>Ce modèle ne nécessite pas de latitude ni longitude.</p>
  <button onclick="afficherGraphique()">Afficher les 3 graphiques</button>
  <div id="graphique">
    <h3>Résultat :</h3>
    <img id="imageGraphique" src="" alt="Graphiques" style="max-width:100%;border:1px solid #ccc;">
  </div>
  <script>
    function afficherGraphique(){
      const url = `https://crep-online.onrender.com/multi_zoom?model=1&t=${Date.now()}`;
      document.getElementById('imageGraphique').src = url;
    }
    // Affichage par défaut
    afficherGraphique();
  </script>
</body>
</html>
