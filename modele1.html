<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle 1 — Refroidissement</title>
</head>
<body>
  <h1>Modèle 1 — Refroidissement</h1>
  <form onsubmit="event.preventDefault(); afficherGraphique();">
    
    <label for="days">Durée :</label>
    <select id="days">
      <option value="1">1 jour</option>
      <option value="30">30 jours</option>
      <option value="365" selected>1 an</option>
    </select><br><br>
    <button onclick="afficherGraphique()">Afficher</button>
  </form>

  <div>
    <img id="imageGraph" src="" style="max-width:100%; border: 1px solid #ccc;">
  </div>

  <script>
    function afficherGraphique() {
      const days = document.getElementById('days').value;
      
      const url = `https://crep-online.onrender.com/run?model=1&days=${days}&t=${Date.now()}`;
      document.getElementById('imageGraph').src = url;
    }

    document.addEventListener('DOMContentLoaded', afficherGraphique);
  </script>
</body>
</html>
