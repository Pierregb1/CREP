
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle 1</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Modèle 1</h1>
  
  <label for="days">Durée :</label>
  <select id="days">
    <option value="1">1 jour</option>
    <option value="30">30 jours</option>
    <option value="365" selected>1 an</option>
  </select><br><br>
  <button onclick="afficher()">Afficher</button>
  <div id="chart" style="width:100%; height:500px;"></div>

  <script>
    function afficher() {
      const days = document.getElementById("days").value;
      
      const url = `/data?model=1&days=${days}`;
      fetch(url).then(r => r.json()).then(d => {
        Plotly.newPlot("chart", [{
          x: d.x,
          y: d.y,
          mode: 'lines',
          type: 'scatter'
        }], {
          title: "Modèle 1",
          xaxis: { title: "Temps", rangeslider: {} },
          yaxis: { title: "Température (K)" }
        }, {responsive:true});
      });
    }
    document.addEventListener('DOMContentLoaded', afficher);
  </script>
</body>
</html>
