<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle 1 — Refroidissement</title>
  <style>
    #graphique-container {
      width: 100%;
      overflow: hidden;
      position: relative;
      border: 1px solid #ccc;
      height: 600px;
    }
    #imageGraphique {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      cursor: grab;
      max-width: none;
    }
  </style>
</head>
<body>
  <h1>Modèle 1 — Refroidissement</h1>
  <p>Ce modèle ne nécessite pas de latitude ou de longitude.</p>
  <form onsubmit="event.preventDefault(); afficherGraphique();">
    <label for="zoom">Zoom :</label>
    <input type="range" id="zoom" name="zoom" min="1" max="5" step="0.1" value="1">
    <span id="zoom-val">1.0</span>
    <button type="submit">Afficher le graphique</button>
  </form>

  <div id="graphique">
    <h3>Résultat :</h3>
    <div id="graphique-container">
      <img id="imageGraphique" src="https://crep-online.onrender.com/run?model=1&zoom=1" alt="Le graphique apparaîtra ici" />
    </div>
  </div>

  <script>
    function afficherGraphique() {
      const zoom = document.getElementById('zoom').value;
      const url = `https://crep-online.onrender.com/run?model=1&zoom=${zoom}&t=${Date.now()}`;
      document.getElementById('imageGraphique').src = url;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const img = document.getElementById('imageGraphique');
      const zoomInput = document.getElementById('zoom');
      const zoomVal = document.getElementById('zoom-val');

      zoomInput.addEventListener('input', () => {
        zoomVal.textContent = zoomInput.value;
        afficherGraphique();
      });

      let isDragging = false, startX, startY;

      img.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX - img.offsetLeft;
        startY = e.clientY - img.offsetTop;
        img.style.cursor = 'grabbing';
      });

      window.addEventListener('mouseup', () => {
        isDragging = false;
        img.style.cursor = 'grab';
      });

      window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        img.style.left = `${e.clientX - startX}px`;
        img.style.top = `${e.clientY - startY}px`;
      });
    });
  </script>
</body>
</html>
