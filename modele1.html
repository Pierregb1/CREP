<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle 1 — Refroidissement</title>
  <style>
    #graphique-container {
      width: 100%;
      overflow: hidden;
      position: relative;
      border: 1px solid #ccc;
      height: 600px;
    }
    #imageGraphique {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      cursor: grab;
    }
  </style>
</head>
<body>
  <h1>Modèle 1 — Refroidissement</h1>
  <p>Ce modèle ne nécessite pas de latitude ou de longitude.</p>
  <form onsubmit="event.preventDefault(); afficherGraphique();">
    <button type="submit">Afficher le graphique</button>
  </form>

  <div id="graphique">
    <h3>Résultat :</h3>
    <div id="graphique-container">
      <img id="imageGraphique" src="" alt="Le graphique apparaîtra ici" />
    </div>
  </div>

  <script>
    function afficherGraphique() {
      const url = "https://crep-online.onrender.com/run?model=1";
      document.getElementById('imageGraphique').src = url;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const img = document.getElementById('imageGraphique');
      const container = document.getElementById('graphique-container');
      let scale = 1;
      let originX = 0;
      let originY = 0;

      img.addEventListener('load', () => {
        img.style.transform = `scale(1)`;
        img.style.left = '0px';
        img.style.top = '0px';
      });

      container.addEventListener('wheel', (e) => {
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.1 : 0.1;
        const rect = img.getBoundingClientRect();
        const offsetX = e.clientX - rect.left;
        const offsetY = e.clientY - rect.top;

        originX = offsetX / scale;
        originY = offsetY / scale;

        scale += delta;
        scale = Math.min(Math.max(1, scale), 5);

        img.style.transformOrigin = `${originX}px ${originY}px`;
        img.style.transform = `scale(${scale})`;
      });

      // Drag image
      let isDragging = false, startX, startY;

      img.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX - img.offsetLeft;
        startY = e.clientY - img.offsetTop;
        img.style.cursor = 'grabbing';
      });

      window.addEventListener('mouseup', () => {
        isDragging = false;
        img.style.cursor = 'grab';
      });

      window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        img.style.left = `${e.clientX - startX}px`;
        img.style.top = `${e.clientY - startY}px`;
      });
    });
  </script>
</body>
</html>
