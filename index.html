<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulation Température Terrestre</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333;
    }
    header {
      background-color: #00796b;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    .cta {
      text-align: center;
      margin-top: 40px;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    input {
      margin: 8px;
      padding: 5px;
      font-size: 1em;
    }
    #resultImg {
      display: block;
      margin: 40px auto;
      max-width: 100%;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      background-color: #f0f0f0;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simulation de Température Terrestre</h1>
    <p>Modélisez l'évolution thermique d'un point à la surface de la Terre</p>
  </header>

  <main>
    <section class="intro">
      <h2>Entrez vos paramètres</h2>
      <form id="simForm" onsubmit="runPython(); return false;">
        <label>Latitude : <input type="number" step="0.01" id="lat" value="48.85" required></label><br>
        <label>Longitude : <input type="number" step="0.01" id="lon" value="2.35" required></label><br>
        <label>Jour de l’année (1–365) : <input type="number" id="jour" value="172" min="1" max="365" required></label><br><br>
        <button type="submit">Lancer la simulation</button>
      </form>
    </section>

    <section class="cta">
      <img id="resultImg" style="display: none;" alt="Graphique de simulation thermique">
    </section>
  </main>

  <footer>
    © 2025 - Projet Simulation Température | Développé par Pierre Garcia
  </footer>

  <script>
    function runPython() {
      const lat = document.getElementById("lat").value;
      const lon = document.getElementById("lon").value;
      const jour = document.getElementById("jour").value;

      const url = `https://crep-online.onrender.com/run?lat=${lat}&lon=${lon}&jour=${jour}&t=${Date.now()}`;
      const img = document.getElementById("resultImg");
      img.src = url;
      img.style.display = "block";
    }
  </script>
</body>
</html>
