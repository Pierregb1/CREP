<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle 4 — Simulation annuelle</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script>
  <style>canvas{max-width:100%;border:1px solid #ccc;}</style>
</head>
<body>
  <h1>Modèle 4 — Simulation annuelle</h1>
  <div>
    <label for="lat">Latitude :</label>
    <input type="number" id="lat" step="0.01" value="48.85">
    <label for="lon">Longitude :</label>
    <input type="number" id="lon" step="0.01" value="2.35">

    <button onclick='afficherGraphique()'>Afficher</button>
  </div>
  <canvas id="graphiqueCanvas"></canvas>

  <script>
    const API_BASE = window.location.origin; // Pointage automatique vers l'API Flask

    let chart;
    function afficherGraphique() {
      const params = new URLSearchParams({
        model: 4,
        lat: document.getElementById('lat').value,
        lon: document.getElementById('lon').value
      });


      fetch(`${API_BASE}/data?` + params.toString())
        .then(async response => {
          if (!response.ok) {
            const text = await response.text();
            throw new Error('Status ' + response.status + ' — ' + text.slice(0,200));
          }
          return response.json();
        })
        .then(data => {
          const ctx = document.getElementById('graphiqueCanvas').getContext('2d');
          if (chart) chart.destroy();
          chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: data.x,
              datasets: [{
                label: 'Température (K)',
                data: data.y,
                borderColor: n===1 ? 'blue' : 'green',
                fill: false
              }]
            },
            options: {
              plugins: {
                zoom: {
                  zoom: {
                    wheel: { enabled: true },
                    pinch: { enabled: true },
                    mode: 'x'
                  },
                  pan: { enabled: true, mode: 'x' }
                }
              },
              scales: {
                x: { title: { display: true, text: 'Temps' }, ticks: { maxRotation: 0 } },
                y: { title: { display: true, text: 'Température (K)' } }
              }
            }
          });
        })
        .catch(err => {
          alert('Erreur lors de la récupération des données :' + err.message);
          console.error(err);
        });
    }
    document.addEventListener('DOMContentLoaded', afficherGraphique);
  </script>
</body>
</html>
