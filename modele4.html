<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle 4 — Simulation annuelle</title>
</head>
<body>
  <h1>Modèle 4 — Simulation annuelle</h1>
  <form onsubmit="event.preventDefault(); afficherGraphique();">
    <label for="lat">Latitude :</label>
    <input type="number" id="lat" name="lat" step="0.01" value="48.85"><br><br>
    <label for="lon">Longitude :</label>
    <input type="number" id="lon" name="lon" step="0.01" value="2.35"><br><br>
    <button type="submit">Afficher les graphiques</button>
  </form>

  <div id="graphique">
    <h3>Résultats :</h3>
    <h4>Échelle annuelle</h4>
    <img id="img-year" src="" style="max-width: 100%; border: 1px solid #ccc;"><br>
    <h4>Échelle mensuelle</h4>
    <img id="img-month" src="" style="max-width: 100%; border: 1px solid #ccc;"><br>
    <h4>Échelle journalière</h4>
    <img id="img-day" src="" style="max-width: 100%; border: 1px solid #ccc;">
  </div>

  <script>
    function afficherGraphique() {
      const lat = document.getElementById('lat').value;
      const lon = document.getElementById('lon').value;

      document.getElementById('img-year').src = `https://crep-online.onrender.com/run?model=4&lat=${lat}&lon=${lon}&scale=year&t=${Date.now()}`;
      document.getElementById('img-month').src = `https://crep-online.onrender.com/run?model=4&lat=${lat}&lon=${lon}&scale=month&t=${Date.now()}`;
      document.getElementById('img-day').src = `https://crep-online.onrender.com/run?model=4&lat=${lat}&lon=${lon}&scale=day&t=${Date.now()}`;
    }
  </script>
</body>
</html>
