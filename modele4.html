<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle 4 — Simulation annuelle</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script>
  <style>
    canvas { max-width: 100%; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Modèle 4 — Simulation annuelle</h1>
  <label for="lat">Latitude :</label>
  <input type="number" id="lat" step="0.01" value="48.85">
  <label for="lon">Longitude :</label>
  <input type="number" id="lon" step="0.01" value="2.35">
  <button onclick="afficherGraphique()">Afficher</button>
  <canvas id="graphiqueCanvas"></canvas>

  <script>
    let chart;
    function afficherGraphique() {
      const lat = document.getElementById('lat').value;
      const lon = document.getElementById('lon').value;
      fetch(`/data?model=4&lat=${lat}&lon=${lon}&t=${Date.now()}`)
        .then(r => r.json())
        .then(data => {
          const ctx = document.getElementById('graphiqueCanvas').getContext('2d');
          if (chart) chart.destroy();
          chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: data.x,
              datasets: [{
                label: 'Température (K)',
                data: data.y,
                borderColor: 'green',
                fill: false
              }]
            },
            options: {
              responsive: true,
              plugins: {
                zoom: {
                  zoom: {
                    wheel: { enabled: true },
                    pinch: { enabled: true },
                    mode: 'x'
                  },
                  pan: { enabled: true, mode: 'x' }
                }
              },
              scales: {
                x: { title: { display: true, text: "Temps" } },
                y: { title: { display: true, text: "Température (K)" } }
              }
            }
          });
        });
    }
  </script>
</body>
</html>
