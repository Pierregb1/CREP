<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle 4 — Image PNG zoomable</title>
  <style>
    #graphique-container {
      overflow-x: auto;
      border: 1px solid #ccc;
      white-space: nowrap;
    }
    #imageGraphique {
      transition: transform 0.2s ease;
      max-height: 500px;
    }
  </style>
</head>
<body>
  <h1>Modèle 4 — Affichage PNG zoomable</h1>
  <div>
    <label for="zoomX">Zoom abscisses :</label>
    <input type="range" id="zoomX" min="1" max="10" step="0.1" value="1">
    <span id="zoom-val">1.0</span>
    <button onclick="afficherGraphique()">Recharger</button>
  </div>
  <div id="graphique-container">
    <img id="imageGraphique" src="" alt="Graphique" />
  </div>

  <script>
    const image = document.getElementById("imageGraphique");
    const zoomInput = document.getElementById("zoomX");
    const zoomVal = document.getElementById("zoom-val");

    function afficherGraphique() {
      const lat = 48.85;
      const lon = 2.35;
      const zoomX = parseFloat(zoomInput.value).toFixed(1);
      zoomVal.textContent = zoomX;

      let url = `/run?model=4&lat=${lat}&lon=${lon}&zoomX=${zoomX}&t=${Date.now()}`;
      image.src = url;
      image.style.transform = `scaleX(${zoomX})`;
    }

    zoomInput.addEventListener("input", afficherGraphique);
    document.addEventListener("DOMContentLoaded", afficherGraphique);
  </script>
</body>
</html>
